# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    tags:
      - "v*"


jobs:

  builds:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build
      run: |
        set CGO_ENABLED=0
        set GOOS=windows& set GOARCH=amd64
        go build -o windows_build.exe -ldflags="-w -s"
        set GOOS=linux& set GOARCH=amd64
        go build -o linux_build -ldflags="-w -s"
        set GOOS=darwin& set GOARCH=arm64
        go build -o mac_build -ldflags="-w -s"

    - name: GitHub Tag Name example
      run: |
        echo "Tag name from GITHUB_REF_NAME: $GITHUB_REF_NAME"
        echo "Tag name from github.ref_name: ${{  github.ref_name }}"

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          windows_build.exe
          linux_build
          mac_build
